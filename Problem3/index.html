<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assets/Css/style.css">
  <link rel="icon" type="image/png" href="./img/favicon.png">
  <title>GitFetch</title>
</head>

<body>
  <!-- main start -->
  <div class="main" id="main">
  
    <div class="main__text-container">
      <h1 id="heading"> My Github User Profile Finder</h1>
    </div>
          
    
    <div class="main__input-container">
      <input type="text" id="search" class="main__input" placeholder="Enter a username...">
        <span class="btnStyle">
          <a class="searchButton">Search</a>
        </span>
    </div>
    
  
    <div class="main__profile-container">
      
      <div id="userProfileHeading"> 
        <p>User Profile:</p>
      </div>
      
      <div class="main__profile">

        <p class="main__profile-img main__profile-key">
            
        </p>
        <p class="main__profile-name main__profile-key">
            
        </p>
        <p class="main__profile-username main__profile-key">
        </p>
        <p class="main__profile-email main__profile-key">
        </p>
        <p class="main__profile-location main__profile-key">
        </p>
        <p class="main__profile-numOfGists main__profile-key">
        </p>
        <p class="main__profile-repos main__profile-key">
        </p>
        <p class="main__profile-url main__profile-key">
        </p>  
      </div>
                            
    </div> 
    
    <div class="userReposSection">
      <div id="userProfileHeading"> 
        <p>User Repos:</p>
      </div>   
      <div id="userReposSectionInner">
        <p class="user_repo-name main__profile-key">
              
        </p>
        <p class="user-repo-description main__profile-key">
        </p>
      </div>

    </div>

  </div>
  <script src="Assets/JavaScript/main.js"></script>
  <!-- main end -->
</body>

</html>
